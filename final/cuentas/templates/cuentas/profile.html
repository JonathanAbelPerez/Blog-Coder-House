{% extends 'cuentas/main.html' %}
{% load static %}
{% block content %}


<div>
    <h1>profile</h1>
    {{user.username}}
    {{user.perfil.user}}

    {% if user.perfil.avatar.url is not none%}
    <div class="user-card">
        <img src="{{user.perfil.avatar.url}}">
    </div>
    {% else %}
    <div class="card">
        <img src="{% static 'images/default.png' %}">
    </div>

    {% endif %}

    <a href="{%  url 'editar_perfil' %}">editar perfil</a>
</div>
{% endblock %}
