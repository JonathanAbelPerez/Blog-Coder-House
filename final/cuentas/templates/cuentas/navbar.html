{% load static %}
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css'%}">
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between"
  style="width: 100%; position: sticky; top: 0rem; bottom: 2rem;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between position-sticky" style="width: 100%;">
    <div class="container-flex">
      <div style="width: 25%; align-items: center;">
        <div class="text-right" style="margin-right: 4%;">
          <img src="{% static 'images/blog.png' %}" alt="" width="60" height="60">
        </div>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="width: 33%;">

        <div class="navbar-nav">

          <div class="ga">
            <a class="nav-item nav-link" href="{% url 'posts:blog' %}">Inicio</a>
          </div>

          <div class="ga">
            <a class="nav-item nav-link " href="{% url 'posts:crear_post' %}">Crear Post</a>
          </div>

          <div class="ga">
            <a class="nav-item nav-link " href="{% url 'profile' %}">Perfil</a>
          </div>
        </div>
      </div>

      <div class="flex-box" style="width: 40%;">
        <div class="navbar-nav" style="width: 60%">
          <div style="width: 40%;">
            {% if request.user.perfil.avatar.url is not none%}
            <div>
              <img src="{{request.user.perfil.avatar.url}}" class="rounded float-left img-thumbnail"
                style="height: 60px; width: 60px;">
            </div>
            {% else %}
            <div>
              <img src="{% static 'images/default.png' %}" class="rounded float-left img-thumbnail"
                style="height: 60px; width: 60px;">
            </div>
            {% endif %}
            <div class="flex-box"  style="padding-left: 5%;">
              <i class="navbar-brand" style="font-size: 150%;">{{request.user}}</i>
            </div>
          </div>
          <div style="margin-right: 15%;">
            <i id="hello-msg"><a class="nav-item nav-link" style="color: lightgrey;" href="{% url 'logout' %}"> Cerrar
                Sesion </a></i>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
</body>

</html>
