{% extends 'cuentas/main.html' %}

{% block content %}

{% include 'cuentas/navbar.html' %}

<div class="list-group">
        {% for post in object_list %}
        <a href="{% url 'posts:postdetail' post.pk %}" class="list-group-item list-group-item-action">{{ post.title }} - De: {{post.author}} -- {{post.date_created}}</a>

        {% endfor %}
</div>

{% endblock %}
