{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css'%}">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>BlogIn</title>

</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between" style="width: 100%;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between" style="width: 100%;">
            <div class="container-flex">
                <div style="width: 25%; align-items: center;">
                    <div class="text-right" style="margin-right: 4%;">
                        <img src="{% static 'images/blog.png' %}" alt="" width="60" height="60">
                    </div>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="width: 33%;">

                    <div class="navbar-nav">

                        <div class="ga">
                            <a class="nav-item nav-link" href="{% url 'posts:blog' %}">Inicio</a>
                        </div>

                        <div class="ga">
                            <a class="nav-item nav-link " href="{% url 'posts:crear_post' %}">Crear Post</a>
                        </div>

                        <div class="ga">
                            <a class="nav-item nav-link " href="{% url 'profile' %}">Perfil</a>
                        </div>
                    </div>
                </div>

                <div class="flex-box" style="width: 40%;">
                    <div class="navbar-nav" style="width: 100%">
                        <div style="width: 40%;">
                            {% if request.user.perfil.avatar.url is not none%}
                            <div>
                                <img src="{{request.user.perfil.avatar.url}}" class="rounded float-left img-thumbnail"
                                    style="height: 60px; width: 60px;">
                            </div>
                            {% else %}
                            <div>
                                <img src="{% static 'images/default.png' %}" class="rounded float-left img-thumbnail"
                                    style="height: 60px; width: 60px;">
                            </div>
                            {% endif %}
                            <div class="flex-box" style="padding-left: 5%;">
                                <i class="navbar-brand" style="font-size: 150%;">{{request.user}}</i>
                            </div>
                        </div>
                        <div style="margin-right: 15%; padding-right: 25%;">
                            <i id="hello-msg"><a class="nav-item nav-link" style="color: lightgrey;"
                                    href="{% url 'logout' %}">
                                    Cerrar
                                    Sesion </a></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">

        {% block content %}


        {% endblock %}
    </div>

    <footer >
        <div  class="nav-link" >
            <a id="abt" href="{% url 'about' %}" > About me </a>
        </div>
    </footer>

</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
